<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스터디 플래너</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('image/bg1.jpg'); /* 배경 이미지 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: black;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            color: #0c0c0c;
        }

        /* 구름 스타일 */
        .cloud {
            position: absolute;
            width: 100px;
            opacity: 0.8;
            animation: float 8s linear forwards;
        }

        @keyframes float {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(-100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body onclick="createCloud(event)">

    <h2>공부를 시작해 볼까요?</h2>
    <button onclick="goToNextPage()">시작</button>

    <script>
        function goToNextPage() {
            window.location.href = "next_page.html";
        }

        function createCloud(event) {
            var cloudImages = [
                "image/cloud1.png",
                "image/cloud2.png",
                "image/cloud3.png"
            ];

            var cloud = document.createElement("img");
            cloud.src = cloudImages[Math.floor(Math.random() * cloudImages.length)];
            cloud.classList.add("cloud");

            // 랜덤 크기 조정
            var cloudSize = Math.random() * 200 + 100;
            cloud.style.width = cloudSize + "px";

            // 랜덤 위치 설정 (배경 클릭 위치 기준)
            var x = event.clientX - cloudSize / 2; 
            var y = event.clientY - cloudSize / 2;
            cloud.style.left = x + "px";
            cloud.style.top = y + "px";

            document.body.appendChild(cloud);

            // 8초 후 구름 제거
            setTimeout(() => { cloud.remove(); }, 8000);
        }
    </script>

</body>
</html>
